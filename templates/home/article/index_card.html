{% extends 'base/base.html' %}
{% block body %}
<div class="container bg-white pt-3">
    <div class="row">
        {% for r in result %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-5">
            <a href="{{ url_for('article.content', id=r.id) }}">
                <img class="w-100 img-thumbnail d-block" src="{{ r.thumbnail }}" />
                <div class="text-decoration-none text-center text-dark">
                    {{ r.title }}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="row text-center d-block mt-3 pb-3">
        <div class="page ml-3">{{ pagination.links }}</div>
    </div>
</div>
{% endblock %}
