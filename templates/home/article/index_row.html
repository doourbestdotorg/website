{% extends 'base/base.html' %}
{% block body %}
<div class="container bg-light">
    <div class="row bg-white">
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
            {% for r in result %}
            <a class="row text-dark pt-2 pb-2" href="{{url_for('article.content', id=r.id)}}">
                <div class="col-5 col-xl-3 col-lg-3 col-md-4">
                    <img class="img-fluid" src="{{r.thumbnail}}" />
                </div>
                <div class="col-7 col-xl-9 col-lg-9 col-md-8 pl-0">{{r.title}}</div>
            </a>
            <div class="row"><div class="col-12"><div class="w-100 border-bottom"></div></div></div>
            {% endfor %}
            <div class="w-100 text-center d-block">
                {{ pagination.links }}
            </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 bg-white pt-3">
            <div class="list-group-item border-0 pl-0 pr-0 text-dark font-weight-bold">{{session['lang']['recommend']}}</div>
            {% for r in result_recommend %}
            <a class="card mb-3 text-dark" href="{{url_for('say.content', id=r.id)}}">
                <img src="{{r.thumbnail}}" class="card-img-top" />
                <div class="card-body"><p class="card-text">{{r.title}}</p></div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
