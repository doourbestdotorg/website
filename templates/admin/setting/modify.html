{% extends 'base/base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="{{url_for('setting.index')}}">{{session['lang']['setting']}}</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="" class="col-12 col-xl-2 col-lg-2 col-md-3 control-label text-right">{{session['lang'][result.key]}}</label>
                    <div class="col-12 col-xl-10 col-lg-10 col-md-9">
						<input class="form-control" type="text" name="value" id="value" value="{{result.value}}" maxlength="200" placeholder="Input value(optional)">
					</div>
                </div>
                <div class="form-group row">
                    <label for="submit" class="col-12 col-xl-2 col-lg-2 col-md-3 control-label"></label>
                    <div class="col-12 col-xl-10 col-lg-10 col-md-9">
                        <input type="submit" class="btn btn-primary text-white btn-block" value="{{session['lang']['submit']}}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
